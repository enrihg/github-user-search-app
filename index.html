<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/output.css">
    <title>Github User Search App</title>
</head>

<body class="font-body-regular bg-blue6 text-white text-[13px] pt-[30px] px-6">
    <header>
        <div class="flex justify-between mb-9">
            <h1 class="font-body-bold text-[26px]">devfinder</h1>
            <button class="font-body-bold tracking-[2.5px]">
                <span class="flex gap-4">
                    LIGHT
                    <img class="size-[20px]" src="./src/assets/images/icon-sun.svg" alt="light mode">
                </span>
            </button>
        </div>
        <search class="bg-blue5 rounded-[15px] pl-4 pt-[6.5px] pr-[7px] pb-[7.5px]">
            <form action="" class="flex justify-between items-center gap-[5px]">
                <img src="./src/assets/images/icon-search.svg" alt="search icon" class="w-5 h-5">
                <input type="search" name="q" size="22" placeholder="Search Github username..."
                    class="bg-blue5 placeholder:text-white ">
                <button type="submit" class="bg-blue1 font-body-bold px-4 py-[12.5px] rounded-[10px]">Search</button>
            </form>
        </search>
    </header>
    <main class="mt-4 pt-[32px] px-6 pb-8 bg-blue5 rounded-[15px]">
        <section>
            <div class="flex h-[70px] items-center gap-5 mb-[33px]">
                <img src="#" alt="profile pic">
                <div>
                    <h2 class="text-[16px] font-body-bold">The Octocat</h2>
                    <h3 class="text-blue1">@octocat</h3>
                    <p>Joined 25 Jan 2011</p>
                </div>
            </div>
            <p class="leading-[25px]">Lorem ipsum dolor sit amet consectetur adipisicing elit. Porro exercitationem sit
                aliquam</p>
        </section>
        <section class="grid grid-cols-3 my-6 rounded-[10px] bg-blue6 py-[18px] px-[14px] text-center">
            <div class="flex flex-col">
                <label for="repos" class="text-[11px]">Repos</label>
                <span id="repos" class="font-body-bold text-[16px]">8</span>
            </div>
            <div class="flex flex-col">
                <label for="followers" class="text-[11px]">Followers</label>
                <span id="followers" class="font-body-bold text-[16px]">3938</span>
            </div>
            <div class="flex flex-col">
                <label for="following" class="text-[11px]">Following</label>
                <span id="following" class="font-body-bold text-[16px]">9</span>
            </div>
        </section>
        <section>
            <div class="flex gap-[17px] mb-4"><img src="./src/assets/images/icon-location.svg" alt="location">San Francisco</div>
            <div class="flex gap-[13px] mb-4"><img src="./src/assets/images/icon-website.svg" alt="website">https://github.blog</div>
            <div class="flex gap-[13px] mb-4"><img src="./src/assets/images/icon-twitter.svg" alt="twitter">Not available</div>
            <div class="flex gap-[13px] mb-4"><img src="./src/assets/images/icon-company.svg" alt="company">@github</div>
        </section>
    </main>
</body>

</html>
